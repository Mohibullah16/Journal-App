<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journals - Journal 360</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-content">
            <h1>üìò Journal 360</h1>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
    </div>

    <div class="main-container">
        <div class="header-actions">
            <h2>Your Journals</h2>
            <button id="addJournalBtn" class="btn btn-primary">+ New Journal</button>
        </div>

        <!-- Journal Form Modal -->
        <div id="journalModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">New Journal Entry</h2>
                
                <form id="journalForm">
                    <input type="hidden" id="journalId">
                    
                    <div class="form-group">
                        <label for="journalTitle">Title</label>
                        <input type="text" id="journalTitle" name="title" required maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label for="journalContent">Content</label>
                        <textarea id="journalContent" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                    
                    <div id="formErrorMessage" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Journals List -->
        <div id="journalsList" class="journals-grid">
            <!-- Journals will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>üìù No journals yet. Click "New Journal" to create your first entry!</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        // Check if user is logged in
        if (!token) {
            window.location.href = '/login';
        }

        const modal = document.getElementById('journalModal');
        const addJournalBtn = document.getElementById('addJournalBtn');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const journalForm = document.getElementById('journalForm');
        const logoutBtn = document.getElementById('logoutBtn');

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        // Load journals
        async function loadJournals() {
            try {
                const response = await fetch('/api/journals', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                    return;
                }

                const journals = await response.json();
                displayJournals(journals);
            } catch (error) {
                console.error('Error loading journals:', error);
            }
        }

        // Display journals
        function displayJournals(journals) {
            const journalsList = document.getElementById('journalsList');
            const emptyState = document.getElementById('emptyState');

            if (journals.length === 0) {
                journalsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            journalsList.style.display = 'grid';
            
            journalsList.innerHTML = journals.map(journal => {
                const date = new Date(journal.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                const preview = journal.content.substring(0, 150) + (journal.content.length > 150 ? '...' : '');
                
                return `
                    <div class="journal-card">
                        <div class="journal-header">
                            <h3>${escapeHtml(journal.title)}</h3>
                            <span class="journal-date">${date}</span>
                        </div>
                        <p class="journal-preview">${escapeHtml(preview)}</p>
                        <div class="journal-actions">
                            <button onclick="editJournal('${journal.id}')" class="btn btn-small">Edit</button>
                            <button onclick="deleteJournal('${journal.id}')" class="btn btn-small btn-danger">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Open modal for new journal
        addJournalBtn.addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'New Journal Entry';
            document.getElementById('journalForm').reset();
            document.getElementById('journalId').value = '';
            modal.style.display = 'block';
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Submit journal form
        journalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const journalId = document.getElementById('journalId').value;
            const title = document.getElementById('journalTitle').value;
            const content = document.getElementById('journalContent').value;
            const errorMessage = document.getElementById('formErrorMessage');

            try {
                const url = journalId ? `/api/journals/${journalId}` : '/api/journals';
                const method = journalId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    modal.style.display = 'none';
                    loadJournals();
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.detail || 'Failed to save journal';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Edit journal
        async function editJournal(id) {
            try {
                const response = await fetch('/api/journals', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const journals = await response.json();
                const journal = journals.find(j => j.id === id);

                if (journal) {
                    document.getElementById('modalTitle').textContent = 'Edit Journal Entry';
                    document.getElementById('journalId').value = journal.id;
                    document.getElementById('journalTitle').value = journal.title;
                    document.getElementById('journalContent').value = journal.content;
                    modal.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading journal:', error);
            }
        }

        // Delete journal
        async function deleteJournal(id) {
            if (!confirm('Are you sure you want to delete this journal?')) {
                return;
            }

            try {
                const response = await fetch(`/api/journals/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadJournals();
                } else {
                    alert('Failed to delete journal');
                }
            } catch (error) {
                console.error('Error deleting journal:', error);
                alert('An error occurred');
            }
        }

        // Load journals on page load
        loadJournals();
    </script>
</body>
</html>
